name: Build CV (page + PDF)

on:
  push:
    branches: [ main ]
    paths:
      - 'index.md'
      - 'teaching.md'
      - 'research.md'
      - 'supervision.md'
      - 'service_contributions.md'
      - 'professional_activities.md'
      - 'professional_development.md'
      - '.github/scripts/build_cv_from_pages.py'
      - '.github/workflows/build-cv.yml'
      - 'assets/cv/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Build cv.md from pages (expands <details>)
        run: |
          python3 .github/scripts/build_cv_from_pages.py
          cp out/cv.md cv.md

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          # fonts help wkhtmltopdf render headers nicely on ubuntu runners
          sudo apt-get install -y pandoc wkhtmltopdf xfonts-75dpi xfonts-base

      - name: Build PDF (with running header)
        run: |
          mkdir -p assets/exports
          extra=""
          [ -f assets/cv/header.html ] && extra="$extra -H assets/cv/header.html"
          [ -f assets/cv/cv.css ] && extra="$extra --css assets/cv/cv.css"

          pandoc out/cv.md \
            --from=gfm+yaml_metadata_block \
            -t html5 \
            --pdf-engine=wkhtmltopdf \
            --pdf-engine-opt=--margin-top \
            --pdf-engine-opt=20 \
            --pdf-engine-opt=--header-spacing \
            --pdf-engine-opt=8 \
            --pdf-engine-opt=--header-font-name \
            --pdf-engine-opt=Helvetica \
            --pdf-engine-opt=--header-font-size \
            --pdf-engine-opt=9 \
            --pdf-engine-opt=--header-center \
            --pdf-engine-opt="Page [page] of [toPage] | M. Avci â€¢ Curriculum Vitae" \
            $extra \
            -o assets/exports/cv.pdf

      - name: Commit CV (md + PDF)
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add cv.md assets/exports/cv.pdf
          git commit -m "Auto-build CV (md+pdf) with running header" || echo "No changes to commit"
          git push
