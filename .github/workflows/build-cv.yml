name: Build CV (page + PDF)

on:
  push:
    branches: [ main ]
    paths:
      - 'index.md'
      - 'teaching.md'
      - 'research.md'
      - 'supervision.md'
      - 'service_contributions.md'
      - 'professional_activities.md'
      - 'professional_development.md'
      - '.github/scripts/build_cv_from_pages.py'
      - '.github/workflows/build-cv.yml'
      - 'assets/cv/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Build cv.md from pages (expands <details>)
        run: |
          python3 .github/scripts/build_cv_from_pages.py
          cp out/cv.md cv.md

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf xfonts-75dpi xfonts-base

      - name: Build PDF (header + footer)
        run: |
          set -e
          mkdir -p assets/exports out

          HEADER_PATH="assets/cv/header.html"
          FOOTER_PATH="assets/cv/footer.html"

          # Create minimal header if none exists in repo
          if [ ! -f "$HEADER_PATH" ]; then
            HEADER_PATH="out/header.html"
            printf '%s\n' \
'<!doctype html>' \
'<html><head><meta charset="utf-8">' \
'<style>body{font-family:Helvetica,Arial,sans-serif;font-size:9px;color:#555;margin:0 10mm}.line{display:flex;justify-content:flex-end;border-bottom:1px solid #ccc;padding:2mm 0}</style>' \
'</head><body>' \
'<div class="line">M. Avci â€¢ Curriculum Vitae</div>' \
'</body></html>' > "$HEADER_PATH"
          fi

          # Create minimal footer if none exists in repo (page number only)
          if [ ! -f "$FOOTER_PATH" ]; then
            FOOTER_PATH="out/footer.html"
            printf '%s\n' \
'<!doctype html>' \
'<html><head><meta charset="utf-8">' \
'<style>body{font-family:Helvetica,Arial,sans-serif;font-size:9px;color:#555;margin:0 10mm}.line{text-align:center;border-top:1px solid #ccc;padding:2mm 0}</style>' \
'</head><body>' \
'<div class="line"><span class="page"></span></div>' \
'</body></html>' > "$FOOTER_PATH"
          fi

          EXTRA_OPTS=""
          [ -f assets/cv/cv.css ] && EXTRA_OPTS="$EXTRA_OPTS --css assets/cv/cv.css"

          # wkhtmltopdf requires same unit for all margins
          pandoc out/cv.md \
            --from=gfm+yaml_metadata_block \
            -t html5 \
            --pdf-engine=wkhtmltopdf \
            --pdf-engine-opt=--header-html --pdf-engine-opt="$HEADER_PATH" \
            --pdf-engine-opt=--footer-html --pdf-engine-opt="$FOOTER_PATH" \
            --pdf-engine-opt=--margin-top --pdf-engine-opt=22mm \
            --pdf-engine-opt=--margin-bottom --pdf-engine-opt=18mm \
            --pdf-engine-opt=--margin-left --pdf-engine-opt=15mm \
            --pdf-engine-opt=--margin-right --pdf-engine-opt=15mm \
            $EXTRA_OPTS \
            -o assets/exports/cv.pdf

      - name: Commit CV (md + PDF)
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add cv.md assets/exports/cv.pdf
          git commit -m "Auto-build CV (md+pdf) with header+page-number footer" || echo "No changes to commit"
          git push
